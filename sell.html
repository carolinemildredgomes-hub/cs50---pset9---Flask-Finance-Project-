{% extends "layout.html" %}
{% block main %}
<h2>Sell Stocks</h2>
<form action="/sell" method="post">
    <select name="symbol">
        {% for symbol in symbols %}
        <option value="{{ symbol }}">{{ symbol }}</option>
        {% endfor %}
    </select>
    <input name="shares" type="number" placeholder="Shares" required min="1">
    <button type="submit">Sell</button>
</form>
{% endblock %}
